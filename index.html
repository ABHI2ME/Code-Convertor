<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://kit.fontawesome.com/ced6361fc6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <div class="nav-bar-logo">
            <img src="images/logo1.png" class="nav-bar-logo">
                <span class="nav-bar-logo-text">CODE<sub>me</sub></span>
        </div>
        <div class="nav-bar-links">
              <a href="https://github.com/ABHI2ME" target="_blank" class="nav-bar-links-git">Github</a>
              <a href="https://x.com/Abhi_2me?t=Ezdi4HEus2uy4lTDkfseUQ&s=09" target="_blank" class="nav-bar-links-twitter">Twitter</a>
              <a href="https://github.com/ABHI2ME/Code-Convertor" target="_blank" class="nav-bar-links-about">About</a>
        </div>
      </div>
      
      <!-- convert button and rest button div  -->
       <div class="hero-convert">
           <div class="hero-convert-btn">
                <button class="hero-convert-code-btn">Convert</button>
                <select class="hero-convert-btn-select">
                     <option value="Javascript">Javascript</option>
                     <option value="c++">C++</option>
                     <option value="java">Java</option>
                     <option value="python">Python</option>
                     <option value="C">C</option>
                     
                </select>
           </div>
       </div>

       <!-- main code input editor -->
        <div class="code-convertor">
            <div class="code-convertor-editor">
                <textarea class="code-convertor-editor-input" spellcheck="false" placeholder="//enter your code here//"></textarea>
            </div>
            <div class="code-convertor-spinner">
                <div class="sk-folding-cube">
                    <div class="sk-cube1 sk-cube"></div>
                    <div class="sk-cube2 sk-cube"></div>
                    <div class="sk-cube4 sk-cube"></div>
                    <div class="sk-cube3 sk-cube"></div>
                  </div>
            </div>
            <div class="code-convertor-output">
              <div class="code-convertor-output-btn">
                <i class="fa-solid fa-copy" style="color: #ffffff;"></i>
              </div>
              <textarea class="code-convertor-editor-output" spellcheck="false" readonly placeholder="//your output here//"></textarea>
            </div>
        </div>
        <footer class="footer">
           <div class="footer-div">Made with <span><i class="fa-solid fa-heart" style="color: #ff0000;"></i></span> by Abhishek singh </div>
        </footer>


</div>
    
    <script type="module" src="src/main.js"></script>
    
  </body>
</html>
